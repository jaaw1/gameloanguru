{% extends 'mainapp/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<div style="background-color: #2E4C6D!important;" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 style="color: #FC997C !important" class="display-4">Log in to your account</h1>
      <p style="color: #FC997C !important"></p>
    </div>
  </div>
{% endblock page_header %}

{% block content%}
<div class="container">
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}
    
    <input type="hidden" name="next"
      value="{% url 'mainapp:index' %}" />
</form>
</div>
{% endblock content %}
