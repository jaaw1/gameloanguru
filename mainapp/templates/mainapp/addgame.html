{% extends "mainapp/base.html"%}
{% block page_header %}
<div style="background-color: #2E4C6D!important;" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 style="color: #FC997C !important" class="display-4">Add a Game</h1>
      <p style="color: #FC997C !important">A network for loaning games to and from users</p>
    </div>
  </div>
  {% endblock page_header %}
{% block content %}
  <div class="container">

  <form action="{% url 'mainapp:addgame'%}" method='post'>
      {% csrf_token %}
      {{ form.as_p }}
      
      <button name="submit">Add a game</button>
  </form>
</div>
{% endblock content %}
